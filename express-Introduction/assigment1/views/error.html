<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro 404(Not Found)</title>
    <link rel="stylesheet" href="/css/error.css" />
  </head>

  <body>
    <div class="error">
      <div class="left">
        <div class="img">
          <a href="/">
            <img src="/img/googlelogo_color_272x92dp.png" alt="" />
          </a>
        </div>
        <p>
          <b>404</b>
          <ins class="grey" style="margin-left: 2px">That's an error.</ins>
        </p>
        <p class="bottom">
          The requested url was not found on this server.
          <ins class="grey">That's all we know</ins>
        </p>
      </div>
      <div class="right">
        <img src="/img/robot.png" alt="" />
      </div>
    </div>
  </body>
</html>
